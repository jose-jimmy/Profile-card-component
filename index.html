<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="card_info">
        <div class="image-container">
          <img src="./images/profile.png" alt="profile" class="card_profile">
        </div>
        <h1>Jose Jimmy<span> 21 </span></h1>
        <p>India</p>
      </div>

      <div class="profile_info">
        <div class="profile_info_box">
          <p class="profile_info_number">80K</p>
          <p class="profile_info_text">Followers</p>
        </div>
        <div class="profile_info_box">
          <p class="profile_info_number">803K</p>
          <p class="profile_info_text">Likes</p>
        </div>
        <div class="profile_info_box">
          <p class="profile_info_number">1.4K</p>
          <p class="profile_info_text">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
